streamdock:
  settings:
    brightness: 50
    double_press_interval: 0.3
  keys:
    Key1:
      text: "K1"
      on_press_actions:
        - "KEY_PRESS": "a"
    Key2:
      text: "K2"
      on_press_actions:
        - "CHANGE_LAYOUT": "Layout2"
  layouts:
    Layout1:
      Default: true
      keys:
        - 1: "Key1"
        - 2: "Key2"
    Layout2:
      keys:
        - 1: "Key1"
